{% extends "base.html" %}
{% block title %}Add Note{% endblock %}
{% block content %}
<h2>Add Note</h2>
<form method="POST">
    <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="mb-3">
        <textarea name="content" class="form-control" placeholder="Write your note here..." required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
