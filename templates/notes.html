{% extends "base.html" %}
{% block title %}My Notes{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>My Notes</h2>
    <a href="{{ url_for('add_note') }}" class="btn btn-primary">+ Add Note</a>
</div>
<hr>
{% if notes %}
    <div class="row">
        {% for note in notes %}
        <div class="col-md-4">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content }}</p>
                    <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No notes yet. <a href="{{ url_for('add_note') }}">Add one</a>!</p>
{% endif %}
{% endblock %}
